<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <title>Audio Player Beta</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="audio-controls">
            <input id="timeBar" type="range" min="0" max="1" value="0" step="0.00001" onchange="updateTime(this.value)" oninput="updateTime(this.value)"/>
            <input id="volumeBar" type="range" min="0" max="1" value="1" step="0.1" onchange="updateVol(this.value)" oninput="updateVol(this.value)"/>
            <button id="backButton" onclick="backwardFiveS"><</button>
            <button id="toggleButton" onclick="toggleSong">Play</button>
            <button id="forwButton" onclick="forwardFiveS">></button>
            <input id="speedBar" type="range" min="0.25" max="2" value="1" step="0.05" onchange="updateSpeed(this.value)" oninput="updateSpeed(this.value)"/>
            <button id="aButton" onclick="setStartLoop">A</button>
            <button id="bButton" onclick="setEndLoop">B</button>
        </div>

        <script src="howler.js/dist/howler.js"></script>
        <script src="audioplayer.js" charset="utf-8"></script>
    </body>
</html>
